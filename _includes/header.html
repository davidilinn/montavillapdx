<header class="header">

  <div class="overlay">

    <div class="container">

        <div class="topnav" id="myTopnav">
            <li><a href="{{ site.author.url }}/">Home</a></li>
          {% for page in site.pages %}
            {% if page.title and page.title != 'Home' %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
            <li><a href="mailto:mna-email@montavillapdx.org">Contact</a></li>
        </div>
    </div>

    {% if page.slug == 'home' %}
      <h2 class="txt-center">
        <strong>{{ site.title }}</strong>
      </h2>
    {% endif %}

  </div>

</header>
